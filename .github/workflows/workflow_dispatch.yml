name: ADBKIT CI
on:
  workflow_dispatch:
    inputs:
      custom_runner:
        description: '是否使用自定义Runner'
        required: true
  repository_dispatch:
    types:
      - api

jobs:
  build-linux:
    runs-on: ${{ github.event.inputs.custom_runner == 'true' && 'self-hosted-linux' || 'ubuntu-latest' }}
    environment: default
    steps:
      - name: Checkout current code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup other environment
        if: github.event.inputs.custom_runner == 'false'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          # tray manager need
          sudo apt-get install libayatana-appindicator3-dev

      - name: Get dependencies
        run: |
          echo "Running flutter pub get..."
          flutter pub get --verbose || echo "flutter pub get failed"

      - name: Check dependencies
        if: always()
        run: |
          echo "Checking pubspec.lock status..."
          if [ -f pubspec.lock ]; then
            echo "pubspec.lock exists"
            cat pubspec.lock | head -n 50
          else
            echo "pubspec.lock not found"
          fi



  build-mac:
    runs-on: ${{ github.event.inputs.custom_runner == 'true' && 'self-hosted-mac' || 'macos-latest' }}
    environment: default
    steps:
      - name: Checkout current code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: |
          echo "Running flutter pub get..."
          flutter pub get --verbose || echo "flutter pub get failed"

      - name: Check dependencies
        if: always()
        run: |
          echo "Checking pubspec.lock status..."
          if [ -f pubspec.lock ]; then
            echo "pubspec.lock exists"
            cat pubspec.lock | head -n 50
          else
            echo "pubspec.lock not found"
          fi
            
  build-windows:
    runs-on: ${{ github.event.inputs.custom_runner == 'true' && 'self-hosted-windows' || 'windows-latest' }}
    environment: default
    steps:
      - name: Checkout current code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor

      # 测试基本的 pub 包安装
      - name: Test basic pub packages
        run: |
          flutter pub get --no-example

      # 如果失败,显示详细错误
      - name: Show error details
        if: failure()
        shell: pwsh
        run: |
          echo "=== ERROR DETAILS ==="
          if (Test-Path "$env:LOCALAPPDATA\Pub\Cache\log\pub_log.txt") {
            Write-Host "Last 50 lines of pub log:"
            Get-Content "$env:LOCALAPPDATA\Pub\Cache\log\pub_log.txt" -Tail 50
          }