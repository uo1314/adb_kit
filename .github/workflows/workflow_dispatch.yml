name: ADBKIT CI
on:
  workflow_dispatch:
    inputs:
      custom_runner:
        description: '是否使用自定义Runner'
        required: true
  repository_dispatch:
    types:
      - api

jobs:
  build-linux:
    runs-on: ${{ github.event.inputs.custom_runner == 'true' && 'self-hosted-linux' || 'ubuntu-latest' }}
    environment: default
    steps:
      - name: Checkout current code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup other environment
        if: github.event.inputs.custom_runner == 'false'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          # tray manager need
          sudo apt-get install libayatana-appindicator3-dev

      - name: Get dependencies
        run: |
          echo "Running flutter pub get..."
          flutter pub get --verbose || echo "flutter pub get failed"

      - name: Check dependencies
        if: always()
        run: |
          echo "Checking pubspec.lock status..."
          if [ -f pubspec.lock ]; then
            echo "pubspec.lock exists"
            cat pubspec.lock | head -n 50
          else
            echo "pubspec.lock not found"
          fi



  build-mac:
    runs-on: ${{ github.event.inputs.custom_runner == 'true' && 'self-hosted-mac' || 'macos-latest' }}
    environment: default
    steps:
      - name: Checkout current code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: |
          echo "Running flutter pub get..."
          flutter pub get --verbose || echo "flutter pub get failed"

      - name: Check dependencies
        if: always()
        run: |
          echo "Checking pubspec.lock status..."
          if [ -f pubspec.lock ]; then
            echo "pubspec.lock exists"
            cat pubspec.lock | head -n 50
          else
            echo "pubspec.lock not found"
          fi
            
  build-windows:
    runs-on: ${{ github.event.inputs.custom_runner == 'true' && 'self-hosted-windows' || 'windows-latest' }}
    environment: default
    steps:
      - name: Checkout current code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Test git dependencies access
        run: |
          echo "Testing access to git dependencies..."
          git ls-remote https://github.com/TerminalStudio/xterm.git
          git ls-remote https://github.com/nightmare-space/app_manager.git
          git ls-remote https://github.com/nightmare-space/global_repository.git
          git ls-remote https://github.com/nightmare-space/multicast.git
          git ls-remote https://github.com/nightmare-space/file_manager_view.git
          git ls-remote https://github.com/nightmare-space/adbutil.git
          git ls-remote https://github.com/nightmare-space/settings.git
          git ls-remote https://github.com/nightmare-space/device_info.git
          git ls-remote https://github.com/nightmare-space/empty_package.git

      - name: Get dependencies
        continue-on-error: true
        run: |
          echo "Running flutter pub get..."
          flutter pub get --verbose

      - name: Show pub log
        if: failure()
        shell: pwsh
        run: |
          echo "=== PUB LOG FILE ==="
          if (Test-Path "$env:LOCALAPPDATA\Pub\Cache\log\pub_log.txt") {
            Get-Content "$env:LOCALAPPDATA\Pub\Cache\log\pub_log.txt" | Select-Object -Last 100
          }